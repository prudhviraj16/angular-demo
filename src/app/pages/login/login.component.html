<!-- Login page html styled using HTML tables  -->
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" formControlName="username" name="username"
                appInputRestriction="letters">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Password" formControlName="password" type="password" name="password">
            </mat-form-field></td>
        </tr>
      </table><br>
      <button mat-raised-button type="submit" style="margin-left: 15px; background-color: DodgerBlue;">Login</button>
      <button mat-raised-button type="button" style="margin-left: 5px; background-color: DodgerBlue;"
        (click)="register()">Register</button>
    </form>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
